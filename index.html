<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Caracteres</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <div class="card mx-auto mt-5" style="width: 1100px; height: auto;"> 
    <h1 class="card-header text-center">Contador de Caracteres</h1>
    <div class="card-body">
      <textarea id="texto" class="form-control" rows="10" placeholder="Digite ou cole seu texto aqui"></textarea> 
      <div id="contador" class="text-center contador">Caracteres: 0</div>
      <div id="contadorLinhas" class="text-center contador">Linhas: 0</div>
      <div id="contadorPalavras" class="text-center contador">Palavras: 0</div>
      <button id="limpar-btn" class="btn btn-danger">Limpar</button> 
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
